<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>School Stress Survey</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
      transition: background 1s ease;
    }
    body.valentine {
      background: linear-gradient(135deg, #ff69b4, #ffb6c1, #ffc0cb);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow-x: hidden;
    }
    #survey {
      max-width: 700px;
      margin: 0 auto;
      background-color: white;
      border-radius: 10px;
      padding: 40px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    #survey h1 {
      color: #2c3e50;
      margin-bottom: 30px;
      font-size: 2em;
      font-weight: 300;
    }
    .question {
      text-align: left;
      margin-bottom: 30px;
      padding: 20px;
      background-color: #f9f9f9;
      border-radius: 8px;
      border-left: 4px solid #3498db;
    }
    .question label {
      display: block;
      margin-bottom: 10px;
      font-weight: 600;
      color: #34495e;
    }
    .question input[type="radio"] {
      margin-right: 10px;
      transform: scale(1.2);
    }
    .question textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #bdc3c7;
      border-radius: 5px;
      resize: vertical;
      font-family: inherit;
      font-size: 14px;
    }
    button#submit {
      padding: 12px 30px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    button#submit:hover {
      background-color: #2980b9;
    }
    #valentine {
      display: none;
      max-width: 600px;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 0 20px rgba(255, 20, 147, 0.5);
      position: relative;
    }
    body.valentine #valentine {
      display: block;
    }
    body.valentine #survey {
      display: none;
    }
    /* Romantic elements on background */
    .romantic-element {
      position: absolute;
      color: #ff1493;
      font-size: 20px;
      animation: float 8s ease-in-out infinite;
      opacity: 0.6;
    }
    .romantic-element:nth-child(1) { top: 5%; left: 5%; content: 'ðŸŒ¹'; animation-delay: 0s; }
    .romantic-element:nth-child(2) { top: 15%; right: 10%; content: 'ðŸ’•'; animation-delay: 1s; }
    .romantic-element:nth-child(3) { top: 35%; left: 15%; content: 'ðŸŒ¸'; animation-delay: 2s; }
    .romantic-element:nth-child(4) { top: 55%; right: 5%; content: 'ðŸ’–'; animation-delay: 3s; }
    .romantic-element:nth-child(5) { top: 75%; left: 10%; content: 'ðŸŒ·'; animation-delay: 4s; }
    .romantic-element:nth-child(6) { top: 25%; left: 50%; content: 'Love'; font-family: 'Comic Sans MS', cursive; font-size: 18px; animation-delay: 1s; }
    .romantic-element:nth-child(7) { top: 65%; right: 50%; content: 'Forever'; font-family: 'Comic Sans MS', cursive; font-size: 18px; animation-delay: 1s; }
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-30px); }
    }
    #valentine img {
      width: 300px;
      height: 200px;
      border: 5px solid #ff1493;
      border-radius: 15px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(255, 20, 147, 0.5);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }
    #valentine h1 {
      color: #dc143c;
      margin-bottom: 20px;
      font-size: 2.5em;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      z-index: 10;
      position: relative;
    }
    #buttons {
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      margin-bottom: 20px;
    }
    #valentine button {
      padding: 15px 30px;
      font-size: 18px;
      margin: 10px;
      border: 3px solid #ff69b4;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: inherit;
      position: relative;
      overflow: hidden;
    }
    #yes {
      background-color: #ff69b4;
      color: white;
      box-shadow: 0 4px 8px rgba(255, 105, 180, 0.5);
      flex-shrink: 0;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    #yes:hover {
      background-color: #ff1493;
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(255, 105, 180, 0.7);
    }
    #no {
      background-color: #f8f8f8;
      color: #666;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: margin-left 0.3s ease, transform 0.3s ease, font-size 0.3s ease, padding 0.3s ease;
    }
    #no:hover {
      background-color: #e0e0e0;
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
      20%, 40%, 60%, 80% { transform: translateX(5px); }
    }
    .shake {
      animation: shake 0.5s ease-in-out;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    .pulse {
      animation: pulse 0.6s ease-in-out;
    }
    #message {
      display: none;
      font-size: 28px;
      color: #dc143c;
      margin-top: 20px;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      animation: fadeIn 1s ease-in-out;
    }
    #yesImage {
      display: none;
      width: 300px;
      height: 200px;
      border: 5px solid #ff1493;
      border-radius: 15px;
      margin-top: 20px;
      box-shadow: 0 0 10px rgba(255, 20, 147, 0.5);
      animation: fadeIn 1s ease-in-out;
      margin-left: auto;
      margin-right: auto;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
<div id="survey">
  <h1>School Stress Survey</h1>
  <form id="stressForm">
    <div class="question">
      <label>How often do you feel stressed about schoolwork?</label>
      <input type="radio" name="stress" value="Never"> Never<br>
      <input type="radio" name="stress" value="Rarely"> Rarely<br>
      <input type="radio" name="stress" value="Sometimes"> Sometimes<br>
      <input type="radio" name="stress" value="Often"> Often<br>
      <input type="radio" name="stress" value="Always"> Always
    </div>
    <div class="question">
      <label>What is your biggest source of stress in school?</label>
      <textarea name="source" rows="4" placeholder="Describe here..."></textarea>
    </div>
    <div class="question">
      <label>On a scale of 1-10, how would you rate your overall school stress level?</label>
      <input type="radio" name="level" value="1"> 1<br>
      <input type="radio" name="level" value="2"> 2<br>
      <input type="radio" name="level" value="3"> 3<br>
      <input type="radio" name="level" value="4"> 4<br>
      <input type="radio" name="level" value="5"> 5<br>
      <input type="radio" name="level" value="6"> 6<br>
      <input type="radio" name="level" value="7"> 7<br>
      <input type="radio" name="level" value="8"> 8<br>
      <input type="radio" name="level" value="9"> 9<br>
      <input type="radio" name="level" value="10"> 10
    </div>
    <button type="submit" id="submit">Submit Survey</button>
  </form>
</div>

<div id="valentine">
  <!-- Romantic elements -->
  <div class="romantic-element">ðŸŒ¹</div>
  <div class="romantic-element">ðŸ’•</div>
  <div class="romantic-element">ðŸŒ¸</div>
  <div class="romantic-element">ðŸ’–</div>
  <div class="romantic-element">ðŸŒ·</div>
  <div class="romantic-element">Love</div>
  <div class="romantic-element">Forever</div>

  <img id="mainImage" src="nailong/will.jpg" alt="Valentine Image">
  <h1>Will you be my valentine? ðŸ’•</h1>
  <div id="buttons">
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>
  <div id="message">I knew you would say yes! ðŸ’–</div>
  <img id="yesImage" src="nailong/yes.jpg" alt="Happy Valentine Image">
</div>

<script>
  const submitBtn = document.getElementById('submit');
  const body = document.body;
  const yesBtn = document.getElementById('yes');
  const noBtn = document.getElementById('no');
  const message = document.getElementById('message');
  const mainImage = document.getElementById('mainImage');
  const yesImage = document.getElementById('yesImage');

  // Array of images for "No" clicks
  const noImages = [
    "nailong/no1.jpg",
    "nailong/no2.jpg",
    "nailong/no3.jpg",
    "nailong/no4.jpg",
    "nailong/will2.jpg"
  ];

  submitBtn.addEventListener('click', (e) => {
    e.preventDefault(); // Prevent form submission
    body.classList.add('valentine');
  });

  let noClicks = 0;
  noBtn.addEventListener('click', () => {
    noBtn.classList.add('shake');
    setTimeout(() => noBtn.classList.remove('shake'), 500);

    if (noClicks < 5) {
      noClicks++;
      let scale = 1 + noClicks * 0.8;
      yesBtn.style.transform = `scale(${scale})`;
      yesBtn.classList.add('pulse');
      setTimeout(() => yesBtn.classList.remove('pulse'), 600);

      // Push and shrink the No button
      let pushDistance = noClicks * 50;
      let shrinkFactor = 1 - noClicks * 0.1; // Shrink by 10% each time
      noBtn.style.marginLeft = `${pushDistance}px`;
      noBtn.style.transform = `scale(${shrinkFactor})`;
      noBtn.style.fontSize = `${18 * shrinkFactor}px`;
      noBtn.style.padding = `${15 * shrinkFactor}px ${30 * shrinkFactor}px`;

      // Change the image with smooth transition
      mainImage.style.opacity = '0';
      setTimeout(() => {
        mainImage.src = noImages[noClicks - 1];
        mainImage.style.opacity = '1';
      }, 250);

      if (noClicks === 5) {
        yesBtn.style.position = 'fixed';
        yesBtn.style.top = '50%';
        yesBtn.style.left = '50%';
        yesBtn.style.transform = 'translate(-50%, -50%) scale(10)';
        yesBtn.style.zIndex = '1000';
        yesBtn.style.width = '100vw';
        yesBtn.style.height = '100vh';
        yesBtn.style.borderRadius = '0';
      }
    }
  });

  yesBtn.addEventListener('click', () => {
    message.style.display = 'block';
    yesImage.style.display = 'block';
    yesBtn.style.display = 'none';
    noBtn.style.display = 'none';
  });
</script>
</body>
</html>
